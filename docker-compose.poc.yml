services:
  haproxy:
    image: haproxy:2.8-alpine
    container_name: ja4proxy-haproxy
    ports:
      - "443:443"
      - "8880:80"
      - "127.0.0.1:8404:8404"
    volumes:
      - ./ha-config/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      - proxy
    networks:
      - ja4proxy-frontend
      - ja4proxy-backend
    restart: unless-stopped
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '1.0'
        reservations:
          memory: 64M

  proxy:
    build: .
    container_name: ja4proxy
    ports:
      - "127.0.0.1:8080:8080"
      - "127.0.0.1:9090:9090"
    depends_on:
      - redis
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    environment:
      - CONFIG_PATH=/app/config/proxy.yml
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    networks:
      - ja4proxy-backend
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,nodev,size=100m
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '2.0'
        reservations:
          memory: 128M

  redis:
    image: redis:7-alpine
    container_name: ja4proxy-redis
    entrypoint: ["/usr/local/bin/redis-server"]
    command: ["--requirepass", "${REDIS_PASSWORD:-changeme}", "--maxmemory", "256mb", "--maxmemory-policy", "volatile-lru", "--save", ""]
    # Redis not exposed to host â€” only accessible from backend network
    networks:
      - ja4proxy-backend
    volumes:
      - redis_data:/data
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,nodev,size=50m
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 64M

  backend:
    build:
      context: .
      dockerfile: Dockerfile.mockbackend
    container_name: ja4proxy-backend
    ports:
      - "127.0.0.1:8443:443"
    environment:
      - PYTHONDONTWRITEBYTECODE=1
    networks:
      - ja4proxy-backend
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,nodev,size=50m
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 64M

  tarpit:
    build:
      context: ./tarpit
      dockerfile: Dockerfile
    container_name: ja4proxy-tarpit
    ports:
      - "127.0.0.1:8888:8888"
      - "127.0.0.1:9099:9099"
    environment:
      - TARPIT_PORT=8888
      - TARPIT_DURATION=60
      - TARPIT_METRICS_PORT=9099
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    networks:
      - ja4proxy-backend
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,nodev,size=50m
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.5'
        reservations:
          memory: 32M

  trafficgen:
    build:
      context: .
      dockerfile: Dockerfile.trafficgen
    container_name: ja4proxy-trafficgen
    depends_on:
      - proxy
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - ja4proxy-backend
    profiles:
      - traffic
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '1.0'

  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: ja4proxy-test
    depends_on:
      - proxy
      - redis
      - backend
    volumes:
      - ./tests:/app/tests:ro
      - ./performance:/app/performance:ro
      - ./reports:/app/reports
      - ./proxy.py:/app/proxy.py:ro
      - ./src:/app/src:ro
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme}
      - PROXY_HOST=proxy
      - PROXY_PORT=8080
      - BACKEND_HOST=backend
      - BACKEND_PORT=443
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - ja4proxy-backend
    profiles:
      - test
    command: ["pytest", "/app/tests", "-v", "--cov=proxy", "--cov-report=html:/app/reports/coverage", "--cov-report=term", "--junitxml=/app/reports/junit.xml"]
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'

volumes:
  redis_data:

networks:
  ja4proxy-frontend:
    driver: bridge
  ja4proxy-backend:
    driver: bridge