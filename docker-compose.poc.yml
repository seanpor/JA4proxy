services:
  haproxy:
    image: haproxy:2.8-alpine
    container_name: ja4proxy-haproxy
    ports:
      - "443:443"
      - "8880:80"
      - "8404:8404"
    volumes:
      - ./ha-config/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      - proxy
    networks:
      - ja4proxy
    restart: unless-stopped

  proxy:
    build: .
    container_name: ja4proxy
    ports:
      - "8080:8080"
      - "9090:9090"
    depends_on:
      - redis
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    environment:
      - CONFIG_PATH=/app/config/proxy.yml
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme}
      - ENVIRONMENT=development
    networks:
      - ja4proxy
    # POC: Relaxed security for snap Docker compatibility
    security_opt:
      - no-new-privileges:true
      - apparmor:unconfined
      - seccomp=unconfined
    read_only: false  # Need write for logs in PoC
    tmpfs:
      - /tmp:noexec,nosuid,nodev,size=100m

  redis:
    image: redis:7-alpine
    container_name: ja4proxy-redis
    entrypoint: ["/usr/local/bin/redis-server"]
    command: ["--requirepass", "changeme"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ja4proxy
    # POC: Relaxed security for snap Docker compatibility
    security_opt:
      - no-new-privileges:true
      - apparmor:unconfined

  backend:
    build:
      context: .
      dockerfile: Dockerfile.mockbackend
    container_name: ja4proxy-backend
    ports:
      - "8443:443"
    networks:
      - ja4proxy
    # POC: Relaxed security for snap Docker compatibility
    security_opt:
      - no-new-privileges:true
      - apparmor:unconfined

  tarpit:
    build:
      context: ./tarpit
      dockerfile: Dockerfile
    container_name: ja4proxy-tarpit
    ports:
      - "8888:8888"
      - "9099:9099"
    environment:
      - TARPIT_PORT=8888
      - TARPIT_DURATION=60
      - TARPIT_METRICS_PORT=9099
    networks:
      - ja4proxy
    security_opt:
      - no-new-privileges:true
      - apparmor:unconfined

  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: ja4proxy-test
    depends_on:
      - proxy
      - redis
      - backend
    volumes:
      - ./tests:/app/tests:ro
      - ./performance:/app/performance:ro
      - ./reports:/app/reports
      - ./proxy.py:/app/proxy.py:ro
      - ./src:/app/src:ro
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme}
      - PROXY_HOST=proxy
      - PROXY_PORT=8080
      - BACKEND_HOST=backend
      - BACKEND_PORT=443
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - ja4proxy
    profiles:
      - test
    command: ["pytest", "/app/tests", "-v", "--cov=proxy", "--cov-report=html:/app/reports/coverage", "--cov-report=term", "--junitxml=/app/reports/junit.xml"]
    security_opt:
      - no-new-privileges:true
      - apparmor:unconfined

volumes:
  redis_data:

networks:
  ja4proxy:
    driver: bridge