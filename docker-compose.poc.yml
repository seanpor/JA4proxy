services:
  proxy:
    build: .
    container_name: ja4proxy
    ports:
      - "8080:8080"
      - "9090:9090"
    depends_on:
      - redis
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    environment:
      - CONFIG_PATH=/app/config/proxy.yml
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme}
      - ENVIRONMENT=development
    networks:
      - ja4proxy
    # POC: Relaxed security for snap Docker compatibility
    security_opt:
      - no-new-privileges:true
      - apparmor:unconfined
      - seccomp=unconfined
    read_only: false  # Need write for logs in PoC
    tmpfs:
      - /tmp:noexec,nosuid,nodev,size=100m

  redis:
    image: redis:7-alpine
    container_name: ja4proxy-redis
    entrypoint: ["/usr/local/bin/redis-server"]
    command: ["--requirepass", "changeme"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ja4proxy
    # POC: Relaxed security for snap Docker compatibility
    security_opt:
      - no-new-privileges:true
      - apparmor:unconfined

  backend:
    build:
      context: .
      dockerfile: Dockerfile.mockbackend
    container_name: ja4proxy-backend
    ports:
      - "8081:80"
    networks:
      - ja4proxy
    # POC: Relaxed security for snap Docker compatibility
    security_opt:
      - no-new-privileges:true
      - apparmor:unconfined

  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: ja4proxy-test
    depends_on:
      - proxy
      - redis
      - backend
    volumes:
      - ./tests:/app/tests:ro
      - ./performance:/app/performance:ro
      - ./reports:/app/reports
      - ./proxy.py:/app/proxy.py:ro
      - ./src:/app/src:ro
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme}
      - PROXY_HOST=proxy
      - PROXY_PORT=8080
      - BACKEND_HOST=backend
      - BACKEND_PORT=80
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - ja4proxy
    profiles:
      - test
    command: ["pytest", "/app/tests", "-v", "--cov=proxy", "--cov-report=html:/app/reports/coverage", "--cov-report=term", "--junitxml=/app/reports/junit.xml"]
    security_opt:
      - no-new-privileges:true
      - apparmor:unconfined

  monitoring:
    image: prom/prometheus:latest
    container_name: ja4proxy-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - ja4proxy
    # POC: Relaxed security for snap Docker compatibility
    security_opt:
      - no-new-privileges:true
      - apparmor:unconfined

  grafana:
    image: grafana/grafana:10.2.2
    container_name: ja4proxy-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/ja4proxy-overview.json
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - monitoring
    networks:
      - ja4proxy
    # POC: Relaxed security for snap Docker compatibility
    security_opt:
      - no-new-privileges:true
      - apparmor:unconfined

volumes:
  redis_data:
  grafana_data:

networks:
  ja4proxy:
    driver: bridge