version: '3.8'

services:
  proxy:
    build: .
    container_name: ja4proxy
    ports:
      - "8080:8080"
      - "9090:9090"
    depends_on:
      - redis
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    environment:
      - CONFIG_PATH=/app/config/proxy.yml
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme}
      - ENVIRONMENT=development
    networks:
      - ja4proxy
    # SECURITY FIX: Add container security constraints
    security_opt:
      - no-new-privileges:true
      - seccomp:default
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: false  # Need write for logs in PoC
    tmpfs:
      - /tmp:noexec,nosuid,nodev,size=100m

  redis:
    image: redis:7-alpine
    container_name: ja4proxy-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ja4proxy
    # SECURITY FIX: Redis security constraints
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID

  backend:
    image: nginx:alpine
    container_name: ja4proxy-backend
    ports:
      - "8081:80"
    volumes:
      - ./test-content:/usr/share/nginx/html:ro
    networks:
      - ja4proxy
    # SECURITY FIX: Backend security
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETGID
      - SETUID
    read_only: true
    tmpfs:
      - /var/run:noexec,nosuid,nodev,size=10m
      - /var/cache/nginx:noexec,nosuid,nodev,size=50m
      - /tmp:noexec,nosuid,nodev,size=50m

  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: ja4proxy-test
    depends_on:
      - proxy
      - redis
    volumes:
      - ./tests:/app/tests:ro
      - ./reports:/app/reports
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme}
    networks:
      - ja4proxy
    command: ["pytest", "/app/tests", "-v", "--cov=proxy", "--cov-report=html:/app/reports/coverage"]
    security_opt:
      - no-new-privileges:true

  monitoring:
    image: prom/prometheus:latest
    container_name: ja4proxy-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - ja4proxy
    # SECURITY FIX: Monitoring security
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    user: nobody

volumes:
  redis_data:

networks:
  ja4proxy:
    driver: bridge